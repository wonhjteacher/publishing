<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <form action="ex">
    <h1>회원가입</h1>
    <!-- 기본정보 -->
    <fieldset>
      <legend>기본정보</legend>
      <ul>
        <li>
          <label for="userId" class="blind">아이디</label>
          <input type="text" name="userId" id="userId" placeholder="아이디" required>
          <span class="info">필수입력항목</span>
        </li>
        <li>
          <label for="userPass" class="blind">비밀번호</label>
          <input type="password" name="userPass" id="userPass" placeholder="비밀번호" required>
          <span class="info">필수입력항목</span>
        </li>
        <li>
          <label for="userPassConfirm" class="blind">비밀번호 확인</label>
          <input type="password" name="userPassConfirm" id="userPassConfirm" placeholder="비밀번호 확인" required>
          <span class="info">필수입력항목</span>
        </li>
      </ul>
    </fieldset>
    <!-- 추가정보 -->
    <fieldset>
      <legend>추가정보</legend>
      <ul>
        <li>
          <label for="userName" class="blind">이름</label> 
          <input id="userName" type="text" placeholder="이름">
        </li>
        <li>
          <span>성별</span>
          <span>
            <input id="male" type="radio" name="gender" checked>
            <label for="male">남자</label>
          </span>
          <span>
            <input id="female" type="radio" name="gender">
            <label for="female">여자</label>
          </span>
        </li>
        <li>
          <span>취미</span>
          <span>
              <input id="reading" type="checkbox">
              <label for="reading">독서</label>
          </span>
          <span>
            <input id="music" type="checkbox">
            <label for="music">음악</label>
          </span>
          <span>
            <input id="movie" type="checkbox">
            <label for="movie">영화</label>
          </span>
          <span>
            <input id="photo" type="checkbox">
            <label for="photo">사진</label>
          </span>
        </li>
        <li>
          <span>생년월일</span>
          <select name="" id="year">
            <option value="">년</option>
            <option value="">2017년</option>
            <option value="">2016년</option>
            <option value="">2015년</option>
            <option value="">2014년</option>
          </select>
          <select name="" id="month">
            <option value="">월</option>
            <option value="">1월</option>
            <option value="">2월</option>
            <option value="">3월</option>
            <option value="">4월</option>
         </select>
         <select name="" id="day">
            <option value="">일</option>
            <option value="">1일</option>
            <option value="">2일</option>
            <option value="">3일</option>
            <option value="">4일</option>
        </select>
        </li>
        <li>
          <label for="userEmail" class="blind">본인 확인 이메일</label>
          <input id="userEmail" type="email" placeholder="본인 확인 이메일">
        </li>
      </ul>
    </fieldset>
     <!-- 인사말 -->
     <fieldset>
      <legend>인사말</legend>
      <textarea name="" id="greeting" placeholder="인사말"></textarea>
     </fieldset>
     <div>
      <input type="reset" value="취소" id="resetBtn"><label for="resetBtn" class="blind">취소</label>
      <input type="submit" value="확인" id="submitBtn"><label for="submitBtn" class="blind">확인</label>
     </div>
  </form>
</body>
</html>
