<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <form action="aa">
    <fieldset>
      <legend>로그인</legend>
      <ul>
        <li>
          <label for="uesrId">아이디</label>:<input type="text" name="uesrId" placeholder="아이디는이메일형식입니다." id="uesrId" maxlength="10" readonly>
        </li>
        <li>
          <label for="userPw">비밀번호</label>:<input type="password" name="userPw" id="userPw" maxlength="5" required>
        </li>
        <li>
          <label for="loginReset" class="blind"></label>
          <input type="reset" value="다시쓰기" id="loginReset">
          <label for="loginSubmit" class="blind"></label>
          <input type="submit" value="확인" id="loginSubmit">
        </li>
        <li>
          <input type="checkbox" id="skTel" value="sk"><label for="skTel">sk</label>
          <input type="checkbox" id="ktTel" value="kt"><label for="ktTel">kt</label>
          <input type="checkbox" id="lgTel" value="lg"><label for="lgTel">lg</label>
        </li>
        <li>
          <input type="radio" id="skTel" name="tel"  checked><label for="skTel">sk</label>
          <input type="radio" id="ktTel" name="tel"><label for="ktTel">kt</label>
          <input type="radio" id="lgTel" name="tel"><label for="lgTel">lg</label>
        </li>
        <li>
          <input type="radio" name="gender" id="female" checked><label for="female">여성</label>
          <input type="radio" name="gender" id="male"><label for="male">남성</label>
        </li>
        <li>
           <label for="fileAdd" class="blind">사진추가</label><input type="file" for="fileAdd" >
        </li>
        <li>
           <label for="userEmail">이메일</label><input type="email" name="userEmail" id="userEmail">
        </li>
        <li>
          <label for="search">검색</label><input type="search" name="search" id="search">
       </li>
       <li>
         <select>
            <option value="">직업선택</option>
            <option value="공무원">공무원</option>
            <option value="자영업">자영업</option>
            <option value="학생">학생</option>
            <option value="주부" selected>주부</option>
            <option value="회사원">회사원</option>
         </select>
       </li>
       <li>
        <textarea></textarea> 
       </li>
      </ul>
    </fieldset>

  </form>
</body>
</html>
