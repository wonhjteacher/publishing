<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{width: 500px;height: 500px;border: 5px solid red;margin: 50px auto;}
    .box::before{content: '2024년';font-size: 24px;color:green;}
    .box::after{
      content: '';
      background: url(img/icon_cha03.gif) no-repeat;
      width: 15px;height: 14px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>제목</h1>
    <h2>제목</h2>
  </div>
</body>
</html>
