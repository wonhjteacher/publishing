<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      @import url(css/reset.css);
      body{background: url(img/sushi/bg.png) no-repeat center / cover;}
      #imgbox{
        border-top-left-radius: 100px;border-top-right-radius: 100px;
        width: 400px;height: 200px;margin: 100px auto 0;
        text-align: center;background: #000;
        box-shadow: 0 0 100px #f00;
        overflow: hidden;
        position: relative;
      }
      #list li{
        position: absolute;
        left:0;top:0;
        padding: 30px;
        opacity: 0;
        transition: opacity 1s;
      }
      #textbox{
        width:400px;height: 60px;
        padding: 10px;box-sizing: border-box;
        margin: 0 auto;color:#e33fac;
        box-shadow: 0 6px 4px #e33fac;
        background: #000;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        display: flex;
        justify-content: space-around;
      }
      #textbox>a{
        display: block;
        width: 25px;height: 40px;
        background: url(img/sushi/arrow.png) no-repeat;
        text-indent: -9999px;
        font-size: 0;
      }
      #textbox>a#next{background-position: right 0 top 0 ;}
      #prev{order:1}
      #next{order:3}
      #sushiName{order:2}
    </style>
</head>
<body>
  <div id="imgbox">
      <ul id="list">
          <li><img src="img/sushi/01.png" alt="장어초밥"></li>
          <li><img src="img/sushi/03.png" alt="연어초밥"></li>
          <li><img src="img/sushi/04.png" alt="기름치"></li>
          <li><img src="img/sushi/05.png" alt="참다랑어"></li>
          <li><img src="img/sushi/08.png" alt="문어"></li>
          <li><img src="img/sushi/09.png" alt="모시조개"></li>
          <li><img src="img/sushi/10.png" alt="새우"></li>
      </ul>
  </div>  
  <div id="textbox">
      <a href="#" id="prev">이전</a>
      <a href="#" id="next">이후</a>
      <h3 id="sushiName">장어초밥</h3>
  </div>
  <script>
    const prev = document.querySelector('#prev');
    const next = document.querySelector('#next');
    const sushiName = document.querySelector('#sushiName');
    const sushiList = document.querySelectorAll('#list>li');
    const sushiLength = sushiList.length;
    let currentNum=0;
    prev.addEventListener('click',()=>{
      currentNum--;
      if(currentNum<0){
        currentNum=sushiLength-1;
      }
      sushiShow()
    })

    next.addEventListener('click',()=>{
      currentNum++;
      if(currentNum>sushiLength-1){
        currentNum=0;
      }
      sushiShow()
    })

    const sushiShow = () => {
      sushiList.forEach((ele)=>{
        ele.style.opacity = 0 
      })
      sushiList[currentNum].style.opacity = 1 ;
      let sushiNameText = sushiList[currentNum].children[0].getAttribute('alt');
      sushiName.innerText = sushiNameText ;
    } 

  </script>

</body>
</html>
