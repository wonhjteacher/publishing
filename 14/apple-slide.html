<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      @import url(css/reset.css);
      body{background: url(img/slide/bg.jpg) no-repeat;background-size: cover;text-align: center}
      h1{margin: 30px 0; font-size: 24px;color:#fff;}
      h2{font-size: 17px;color:#fff;}
      .list{width: 560px;margin: 30px auto;display: flex;}
      .list li{width: 80px;padding: 10px 20px;margin: 0 10px;background-color: rgba(255,255,255,.5);border-radius: 5px;cursor: pointer}
      .imglist{
        width: 250px;height: 170px;
        border:2px solid #fff;margin: 80px auto;
        overflow: hidden;
        }
       .title{width: 200px;height: 40px;background-color: #000;color:#fff;margin: 0 auto;line-height: 40px;}
       #imgSlider{position: relative;transition: left 0.5s;}
    </style>
</head>
<body>
    <h1>APPLE PRODUCT</h1>
    <h2>APPLE SELECT</h2>
    <ul class="list">
        <li data-index="0">iPhone</li>
        <li data-index="1">iPod</li>
        <li data-index="2">iPAD</li>
        <li data-index="3">iMac</li>
    </ul>
    <div class="imglist">
        <img src="img/slide/item.png" alt="" id='imgSlider'>
    </div>
    <p class="title">Apple</p>
    <script>
       const listBox = document.querySelector('.list');// li이벤트를 위임하기 위한 상위요소 
       const list = document.querySelectorAll('.list>li') //클릭할 목록
       const title = document.querySelector('.title');//문자가 출력될 문단 p
       const imgSlider = document.querySelector('#imgSlider')//슬라이더 이미지 

       listBox.addEventListener('click',e =>{
            let seletedItem = e.target;
            let text = seletedItem.innerText;
            let index = seletedItem.dataset.index;
            let targetPos = index * -250 ;
            console.log(targetPos);
            title.innerText = text ;
            imgSlider.style.left = `${targetPos}px`
       })

    </script>
</body>
</html>
