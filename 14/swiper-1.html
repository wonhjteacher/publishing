<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
    .mainbanner{width: 960px;height: 400px;margin: 50px auto 0;}
  </style>
  <title>Document</title>
</head> 
<body>
<div class="mainbanner">
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/hero/slide01.png" alt=""></div>
      <div class="swiper-slide"><img src="img/hero/slide02.png" alt=""></div>
      <div class="swiper-slide"><img src="img/hero/slide03.png" alt=""></div>
    </div>
    <!-- pagination 인디케이터 -->
    <div class="swiper-pagination"></div>

    <!-- navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
<script>
      const swiper = new Swiper('.swiper', {
        autoplay: {
          delay: 2000,
        },
        loop:true,
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
          clickable : true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
</script>
</body>
</html>
