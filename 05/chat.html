<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends!</title>
    <script src="https://kit.fontawesome.com/54c2b5cde2.js" crossorigin="anonymous"></script>
</head>
<body class='body-chat'>
    <header class="header chat-header">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-time">17:17</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">100% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
              <span class="header-text">Manage</span>
            </div>
            <div class="header-column">
                <span class="header-text">More</span>
            </div>
            <div class="header-column">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>
    <!-- //해더 -->
    <main class="chat">
         <div class="date-divider">
            <span class="date-divider-text">Wednesday, April 12, 2023</span>
          </div>
          <section class="chat-message chat-message-from-me">
             <span class="chat-message-time">17:33</span>
             <div class="chat-message-center">
                <span class="chat-message-body">
                  Hello! 
                </span>
                 <span class="chat-message-body left">
                  Hello! This is a test message. <br />Hello!
                </span>
                 <span class="chat-message-body">
                  This is a test message.
                </span>
            </div>
          </section>
          <section class="chat-message chat-message-to-me">
            <img src="images/empty.jpg" class="chat-message-avatar">
            <div class="chat-message-center">
              <h3 class="chat-message-username">Friend Name</h3>
              <span class="chat-message-body">
                And this is an answer
              </span>
              <span class="chat-message-body">
                And this is an answer And this is an answer
              </span>
              <span class="chat-message-body">
                And this is an answer
              </span>
            </div>
            <span class="chat-message-time">20:37</span>
          </section>
    </main>
    <!-- //메인 -->
    <div class="type-message">
        <i class="fa fa-plus fa-lg"></i>
        <div class="type-message-input">
          <input type="text">
          <i class="fa fa-smile-o fa-lg"></i>
          <span class="record-message">
            <i class="fa fa-microphone fa-lg"></i>
          </span>
        </div>
     </div>
    <!-- //메세지입력 -->
    <div class="big-screen-text">
        <span>Please make your screen smaller</span>
    </div>
</body>
</html>
