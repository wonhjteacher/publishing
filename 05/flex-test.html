<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .wrap{
        width: 600px;height: 40px;
        background-color: #666066;
        margin-top: 50px;
        display: flex;
       }
       .wrap>div:nth-child(1){background-color: red;}
       .wrap>div:nth-child(2){background-color: green;}
       .wrap>div:nth-child(3){background-color: blue;}

       .wrap1{height: 400px;align-content: flex-start;}
       .wrap1>div{width: 100px;height: 50px;}
       .wrap1>div:nth-child(1){flex-grow: 2;}
       .wrap1>div:nth-child(2){flex-grow: 1;}
       .wrap1>div:nth-child(3){flex-grow: 1;align-self: flex-end;}

       .wrap2>div{width:400px}
       .wrap2>div:nth-child(1){flex-shrink: 2;}
       .wrap2>div:nth-child(2){flex-shrink: 1;}
       .wrap2>div:nth-child(3){flex-shrink: 1;}

       .wrap3>div{flex-basis:200px;}
       .wrap4{flex-direction: column;}
       .wrap4>div{width: 200px;flex-shrink: 0;}
       .wrap5{flex-direction: column}
       .wrap5>div{flex-basis: 200px;flex-shrink: 0;}

      
    </style>
</head>
<body>
    <!-- div.wrap$*4>div.box*3 -->
    <div class="wrap1 wrap">
        <div class="box"></div><!-- (600/4)*2 -->
        <div class="box"></div><!-- (600/4)*1 -->
        <div class="box"></div><!-- (600/4)*2 -->
    </div>
    <div class="wrap2 wrap">
        <div class="box"></div><!--400-(600/4)*2 =>100-->
        <div class="box"></div><!--400-(600/4)*1)=> 250-->
        <div class="box"></div><!--400-(600/4)*1)=> 250-->
    </div>
    <div class="wrap3 wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="wrap4 wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="wrap5 wrap">
        <div class="box">박스</div>
        <div class="box">박스 박스</div>
        <div class="box">박스</div>
    </div>
</body>
</html>
