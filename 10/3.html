<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let num1 = 20 ;
    let num2 = 3 ;
    
    //증감연산자 
    console.log(++num2)//4
    console.log(++num2)//5
    console.log(--num2)//4
    console.log(num2++)//4 -> 5
    console.log(num2++)//5 -> 6 
    console.log(num2) // 6
   //대입연산자  
    let value1 = 1 ; // value1에 1이 할당(대입)되어있다.
    value1 *= 10 // value1 = value1 * 10  
    console.log(value1) // 10 
    value1 *= 10 
    console.log(value1) // 100 
    value1 %= 10 
    console.log(value1) // 0 
    let a = 10 ;  //Number 
    let b ='10' ; //String 
    let c = a===b ; 
    console.log(c)

    let num10 = 100;
    let num11 = "100";
    let numResult =  num10 !== num11 ;  // 같지않을때 true 같을때 false
    console.log(numResult) //true

    let v1 = 10 , v2 =20 , v3 =30 ,v4 =40 , result ;
    result = !(v1 > v2) ;// !(false)  
    console.log(`결과는 ${result}`);//true
    result = v1<=v2 && v2<=v3 && v3>=v4;
    console.log(`결과는 ${result}`);//false
    result = v1<=v2 || v2<=v3 || v3>=v4;
    console.log(`결과는 ${result}`);// true
    
    //삼항연산자 , 조건부연산자 
    result = v1 > v2 ? 'A' :  'B'  ;
    console.log(`삼항연산의 결과는 ${result}`);


  </script>
</head>
<body>
  
</body>
</html>
