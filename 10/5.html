<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      값을 입력받아서 user123 관리자 입니다. user456 부관리자입니다. 일반회원 
    */
   let userId = prompt('아이디를 입력하세요');
   if(userId == 'user123'){
    console.log(`${userId}님은 관리자 입니다.`)
   }else if(userId == 'user456'){
    console.log(`${userId}님은 부관리자 입니다.`)
   }else{ 
    console.log(`${userId}님은 일반회원 입니다.`)
   }
  </script>
</head>
<body>
  
</body>
</html>
