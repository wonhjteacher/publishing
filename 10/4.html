  <script>

    */
    // 조건문 
    let userId = window.prompt('아이디를입력해주세요');
    if(userId == "sesac") {
      let userPw = prompt('비밀번호를 입력하세요') 
      if(userPw =='001'){
        console.log('로그인되었습니다.')
      }else{

      }  
    }else{
      console.log('잘못된 아이디 입니다');
    }
   
  </script>
