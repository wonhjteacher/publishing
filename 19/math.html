<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    console.log(Math.ceil(10.53)) // 올림 11
    console.log(Math.ceil(10.33)) // 올림 11
    console.log(Math.floor(10.73)) // 내림 10
    console.log(Math.floor(10.33)) // 내림 10
    console.log(Math.round(10.53)) //반올림 11
    console.log(Math.min(1,5,10)) // 1
    console.log(Math.max(1,5,10)) // 10 
    console.log(Math.round(Math.random()*100))  // 0-1 무작위 숫자 리턴 
    // random 이용해서 5자리 인증번호출력 
    let pass=[];
    for(let i=1 ; i<6 ; i++){
       pass.push(Math.floor(Math.random()*10))
    }
    console.log(pass.join(''))  // 같은 숫자 제거하고 각기 다른 숫자로  
     
     //56874   12548  58642 45872 
  </script>
</head>
<body>
  
</body>
</html>
