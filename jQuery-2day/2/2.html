<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <style>
	*{margin:0;padding:0}
	li{list-style:none}
	#photo,#big{float:left}
	#photo{width:300px;}
	#photo ul {display: grid;grid-template-columns: 1fr 1fr ;grid-template-rows: 1fr 1fr 1fr;grid-gap: 5px 5px;}
	#photo ul li{margin:5px;}
	#photo ul li img{width:100%;}
	#big{margin:50px;width:300px;height:220px;}
	#big img{position:absolute;}

  </style>
 </head>
 <body>
<div id="photo">
	<ul>
		<li><img src="img/m01.jpg"></li>
		<li><img src="img/m02.jpg"></li>
		<li><img src="img/m03.jpg"></li>
		<li><img src="img/m04.jpg"></li>
		<li><img src="img/m05.jpg"></li>
		<li><img src="img/m06.jpg"></li>
	</ul>
</div>
<div id="big">
	<img src="img/m01.jpg">
</div>
 </body>
</html>
