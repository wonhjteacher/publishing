<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1{width:100px;height:100px;border:1px solid red;position: relative;}
  </style>
</head>
<body>
  <button id="btn1">애니메이션1</button>
  <div id="box1">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
      $('#btn1').on('click',function(){
         $('#box1').delay(1000).animate({
          left : '500px',
          width : '300px',
          opacity : ' 0.5',
          borderWidth : '20px'
         },
         2000,
         'linear',
         function(){alert('애니메이션이 끝나고 실행된 콜백 함수 입니다.')}
         ) // animate 
    }) // click 



   
  </script>
</body>
</html>
