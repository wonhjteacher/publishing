<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .box{border: 5px solid #000;min-width: 700px}
      .one{width: 600px;height: 100px;border:1px solid red;margin: 10px;} 
  </style>
</head>
<body>
  <div class='box'>
      
  </div>
  <script>
    const box=document.querySelector('.box');
    let mkDiv = document.createElement('div');
    mkDiv.setAttribute('class','one');
    console.log(mkDiv)
    box.append(mkDiv); //대상요소.append(추가요소) 대상요소의 마지막 자식으로 추가요소를 넣는다

  </script>
</body>
</html>
