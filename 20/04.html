<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .box{border: 5px solid #000;min-width: 700px}
      .one{width: 600px;height: 100px;border:1px solid red;margin: 10px;} 
  </style>
</head>
<body>
  <div class='box'>
      
  </div>
  <script>
    const box=document.querySelector('.box');
    const data = ['./data_ex/jsonData-1.json','./data_ex/jsonData-1.json','./data_ex/jsonData-2.json','./data_ex/jsonData-3.json']
    const mkElement = (num) =>{
      let mkDiv = document.createElement('div');
      mkDiv.setAttribute('class','one');
      mkDiv.innerText=num;
      box.append(mkDiv); 
    }

     const fetchData = (url) =>{
      return fetch(url)
      .then(response=>{
        if(!response.ok){
          throw new Error('네트웍 응답오류')
        }
        return response.json();
      })
      .catch(error=>{
        console.log(error);
      })
     }
   

     fetchData(data[0])
     .then(()=>{
      mkElement('1')
      return fetchData(data[1]);
     })
     .then(() => {
        mkElement('2');
      });
  </script>
</body>
</html>
