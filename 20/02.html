<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 프로미스는 3state  Pending(대기)  Fullfilled(처리완료) rejected(처리실패) 
    const fnc = () => {
      return new Promise((resolve,reject)=>{
        let a = 2;
        if(a==2){
          resolve()
        }else{
          reject()
        }
      })
    }

    fnc()
    .then(()=>{console.log(1)})
    .then(()=>{console.log(2)})
    .then(()=>{console.log(3)})
    .catch((err)=>{ console.log("너 틀려서!")});

  </script>
</body>
</html>
