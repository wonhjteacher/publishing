<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            
            width: 200px;height: 200px;
            border:1px solid red;
            list-style: none;
        }
         li.on{
            background-color: rgb(255, 13, 187);
        }
    </style>
</head>
<body>
    <ul>
        <li class='list'>1</li>
        <li class='list'>2</li>
        <li class='list'>3</li>
        <li class='list'>4</li>
        <li class='list'>5</li>
    </ul>
    <script>
         const listBox = document.querySelector('ul');
         const list = document.querySelectorAll('.list');

          const selectBox = (selectedLi) => {
                list.forEach((li) => {
                    li.classList.remove('on')
                })
                if(selectedLi){
                    selectedLi.classList.add('on')
                }
          }

          listBox.addEventListener('click',(e)=>{
            console.log(e.target);
            const selectLi = e.target;
            selectBox(selectLi)
          })
         
    </script>
</body>
</html>
