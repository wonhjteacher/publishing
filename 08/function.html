<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        function hello(name,age){
            console.log(`이름은 ${name} 나이는 ${age} hello world`);
        }

        hello('홍길동',50);
        hello('고길동',30);

        const profile = function(a,b){
            console.log(`이름은 ${a} 나이는 ${b}`)
        }

        profile('진순',10)

        //ES6 표기 
        const goodbye = () =>{
            console.log('goodbye')
        }

        goodbye();

        // 콜백함수  : 매개변수로 전달되는 함수 

        const plus = (num) => {
            return num + 2
        }

        const minus = (num) => {
            return num - 2
        }
        const multiply = (num) => {
            return num * 2
        }
        const division = (num) => {
            return num / 2
        }

        const cal  = (fnc , numValue) => {
            return fnc(numValue)
        }

        console.log(cal(plus,10)) //  12 
        console.log(cal(minus ,10)) // 8 
        console.log(cal(multiply,10)) // 20
        console.log(cal(division,10)) //  5 
    </script>
</head>

</body>
</html>
