 <script>
	 $('.sliderC').bxSlider({
		maxSlides:6,  // 최대 6개 까지 
		slideWidth:160,  //슬라이드 하나의 넓이
		moveSlides:1,  //하나씩 넘기기 
		auto:true,  //자동넘기기 
		pager:false,  //표시동그라미 지우기 
		pause:1500,  //1.5초씩 쉬어가기 
		autoHover : true,
	 });
	 
   $('.sliderC li a').fancybox();

	  $('.sliderC li a').css({opacity:0.5}); // 초기값 설정 
		$('.sliderC li a').on({
			'mouseenter':function(){$(this).animate({opacity:1})},
			'mouseleave':function(){$(this).animate({opacity:0.5})},
		})
