<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 제이쿼리 기본 라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- bxSider 플러그인 -->
	<script src="libs/bxslider/jquery.bxslider.min.js"></script>
	<link rel="stylesheet" href="libs/bxslider/jquery.bxslider.css">
	<style>
		*{margin:0;padding:0}
		.center{margin:  auto;width: 960px;}
		#pager{text-align: center;}
		#pager a{cursor: pointer;border:3px solid #333;display: inline-block;}
		img{vertical-align: middle;}
		#pager a.active{border-color:#f00}
		.bx-wrapper{
			margin-bottom: 20px;
		}
		.bx-wrapper .bx-viewport{
			box-shadow: none;
			border:none
		}
	</style>
 </head>
 <body>
<h1 id="header" class="center">
	<img src="img1/logo.png" class="logo">
</h1>
<div id="contents" class="center">
	<ul class="slider">
		<li><img src="img1/slide01.png"></li>
		<li><img src="img1/slide02.png"></li>
		<li><img src="img1/slide03.png"></li>
		<li><img src="img1/slide04.png"></li>
	</ul>
</div>
<div id="pager">
	<a data-slide-index="0"><img src="img1/thumb01.png"></a>
	<a data-slide-index="1"><img src="img1/thumb02.png"></a>
	<a data-slide-index="2"><img src="img1/thumb03.png"></a>
	<a data-slide-index="3"><img src="img1/thumb04.png"></a>
</div>
<script>
	$('.slider').bxSlider({
		auto:true,
		pagerCustom:'#pager',
	})
</script>
 </body>
</html>
