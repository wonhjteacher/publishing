<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="ex.php">
    <fieldset>
        <legend>회원가입정보</legend>
        <ul>
            <li>
                <label for="userId">아이디:</label>
                <input type="text" id="userId" placeholder="아이디는 이메일형식입니다.">
            </li>
            <li>
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" maxlength="7">
            </li>
            <li>
                <input type="file">
            </li>
            <li>
                <label for="userMail">메일주소</label>
                <input type="email" id="userMail">
            </li>
            <li><input type="date"></li>
            <li><input type="month"></li>
            <li><input type="week"></li>
            <li><input type="time"></li>
            <li><input type="range"></li>
            <li><input type="color"></li>
            <li><input type="number" min="0" max="10" value="2"></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>신청과목</legend>
        <input type="radio" id="math" name="subject" value="수학"><label for="math">수학</label>
        <input type="radio" id="eng" name="subject" value="영어"><label for="eng">영어</label>
        <input type="radio" id="ko" name="subject" value="국어"><label for="ko">국어</label>
    </fieldset>
    <fieldset>
        <legend>관심분야</legend>
        <input type="checkbox" id="movie" name="hobby" value="영화"><label for="movie">영화</label>
        <input type="checkbox" id="game" name="hobby" value="게임"><label for="game">게임</label>
        <input type="checkbox" id="book" name="hobby" value="독서"><label for="book">독서</label>
        <input type="checkbox" id="sports" name="hobby" value="스포츠"><label for="sports">스포츠</label>
    </fieldset>
</form>
</body>
</html>
