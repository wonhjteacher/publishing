<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .box-container{width: 500px;border:5px solid red;}
   .box-container>div{width: 100px;height: 100px;}
   .box1{background-color: green;float: left;}
   .box2{background-color: greenyellow;float: left;}
   .box3{background-color: yellow;clear:both}
   .box-bottom{width: 800px;height: 100px;background-color: blue;}
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
  <div class="box-bottom"></div>

</body>
</html>
