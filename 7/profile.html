<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/54c2b5cde2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <header class="header top-header-transparent">
    <div class='header-top'>
      <div class="header-column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header-column">
        <span class="header-time">15:29</span>
      </div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class='header-battery'>100%<i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <!-- e:해더상단 -->
    <div class='header-bottom'>
      <div class="header-column">
        <span class="header-text">Manage</span>
      </div>
      <div class="header-column">
        <span class="header-text">Friends<span class="header-number">1</span></span>
      </div>
      <div class="header-column">
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>
    <!-- e:해더하단 -->
  </header>
  <!-- e:header -->
  <main class="profile">
      <div class="profile-header">
        <div class="profile-header-box">
          <img src="images/empty.jpg" alt="사용자">
          <h2 class="profile-header-title">My Name</h2>
        </div>
      </div>
      <!-- e:profile-header -->
      <div class="profile-box">
        <label for="userEmail" class="blind">사용자이메일</label>
        <input type="text" value="user@gmail.com" readonly id="userEmail">
        <div class="profile-actions">
          <div class="profile-action-btn">
            <span class="profile-action-circle"><i class="fa fa-comment fa-lg"></i></span>
            <span class="profile-action-title">My Chatroom</span>
          </div>
          <div class="profile-action-btn">
            <span class="profile-action-circle"><i class="fa fa-pencil fa-lg"></i></span>
            <span class="profile-action-title">Edit Profile</span>
          </div>
        </div><!--e:profile-actions  -->
      </div>
      <!-- e:prorile-box -->
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab tab-bar-selected">
      <i class="fa-solid fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab">
      <i class="fa-solid fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar-tab">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar-tab">
      <i class="fa-solid fa-ellipsis"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
  <!-- e:tab-bar -->
</div>
</body>
</html>
