<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/54c2b5cde2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class='header-top'>
      <div class="header-column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header-column">
        <span class="header-time">15:29</span>
      </div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class='header-battery'>100%<i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <!-- e:해더상단 -->
    <div class='header-bottom'>
      <div class="header-column">
        <span class="header-text">Manage</span>
      </div>
      <div class="header-column">
        <span class="header-text">Friends<span class="header-number">1</span></span>
      </div>
      <div class="header-column">
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>
    <!-- e:해더하단 -->
  </header>
  <!-- e:header -->
  <main class="find">
    <ul class="find-options">
      <li class="find-option">
        <i class="fa fa-address-book fa-lg"></i>
        <span class="find-option-title">Find</span>
      </li>
      <li class="find-option">
        <i class="fa fa-qrcode fa-lg"></i>
        <span class="find-option-title">QR Code</span>
      </li>
      <li class="find-option">
        <i class="fa fa-mobile fa-lg"></i>
        <span class="find-option-title">Shake</span>
      </li>
      <li class="find-option">
        <i class="fa fa-envelope-o fa-lg"></i>
        <span class="find-option-title">Invite via SMS</span>
      </li>
    </ul>
    <section class="find-recommended">
      <div class="find-recommended-header">
        <h6 class="recommended-title">Recommended Friends</h6>
      </div>
      <div class="recommended-none">
        <span class="recommended-text">You have no recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab tab-bar-selected">
      <i class="fa-solid fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab">
      <i class="fa-solid fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar-tab">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar-tab">
      <i class="fa-solid fa-ellipsis"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
  <!-- e:tab-bar -->
</div>
<div class="big-screen_text">
  <span>Please make your screen smaller</span>
  <span>화면을 작게 조절해 주세요</span>
</div>

</html>
