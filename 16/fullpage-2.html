<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css" integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/vendors/easings.min.js" integrity="sha512-SrKslwu6IjHEo/8mAOtkoUOT3MzHCEOFWktrC8BNtjPuBBYLYjg1y/Marat34uYfOfxDMLEwy8DLArWEVc2i+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js" integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
  <style>
    @import url(css/reset.css);
    #header{
      position: fixed;top:0;left:0;width: 100%;height: 80px;
      background-color: rgba(0,0,0,.65);z-index: 2000;text-align: center;
    }
    #gnb{display: flex;justify-content: center;}
    #gnb li {line-height: 80px;width: 100px;color:#fff;}
    #gnb li.active{color:yellow}
    .s1{display: flex;justify-content: center;align-items: center;}
    .slide{background-size: cover;background-position:center top;font-size: 30px;text-align: center;font-weight: bold;}
    .slide1{background-image: url(img/samsonite/bg01.jpg);}
    .slide2{background-image: url(img/samsonite/bg02.jpg);}
    .slide3{background-image: url(img/samsonite/bg03.jpg);}
    .s3{text-align: center;background-color: antiquewhite;}
    .s3 ul{width: 90%;margin: 20px auto 0;display: flex;justify-content: space-between;}
    .s3 ul li{
      background-color: #fff;
      border-radius: 20px;padding: 10px;
      box-sizing: border-box;
      margin: 10px;
      position: relative;top:50px;
      opacity: 0;
      transition:all 0.5s;
    }
    .s3 ul li.on{top:0;opacity: 1;}
    .s3 ul li:nth-child(1).on{transition-delay: 0.1s;}
    .s3 ul li:nth-child(2).on{transition-delay: 0.2s;}
    .s3 ul li:nth-child(3).on{transition-delay: 0.3s;}
    .s3 ul li:nth-child(4).on{transition-delay: 0.4s;}
    .s3 ul li:nth-child(5).on{transition-delay: 0.5s;}
    .s3 ul li img{width: 100%;}
    
  </style>
</head>
<body>
  <div id='header'>
    <ul id="gnb">
      <li data-menuanchor="firstPage" class="active"><a href="#firstPage">메인화면</a></li>
      <li data-menuanchor="secondPage"><a href="#secondPage">광고슬라이드</a></li>
      <li data-menuanchor="thirdPage"><a href="#thirdPage">상품</a></li>
    </ul>
  </div>
  <div id='fullpage'>
    <div class="section s1">
      <h1><img src="img/samsonite/logo.png" alt="샘소나이트"></h1>
    </div>
    <div class="section s2">
      <div class="slide slide1">슬라이드1</div>
      <div class="slide slide2">슬라이드2</div>
      <div class="slide slide3">슬라이드3</div>
    </div>
    <div class="section s3">
        <h2>PRODUCT</h2>
        <ul class='product-list'>
          <li>
            <a href="#">
              <img src="img/samsonite/bag01.jpg" alt="">
              <p class='item-title'>제품1</p>
              <p class='item-price'>342,350</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/samsonite/bag02.jpg" alt="">
              <p class='item-title'>제품2</p>
              <p class='item-price'>342,350</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/samsonite/bag03.jpg" alt="">
              <p class='item-title'>제품3</p>
              <p class='item-price'>342,350</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/samsonite/bag04.jpg" alt="">
              <p class='item-title'>제품4</p>
              <p class='item-price'>342,350</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/samsonite/bag05.jpg" alt="">
              <p class='item-title'>제품5</p>
              <p class='item-price'>342,350</p>
            </a>
          </li>
        </ul>
    </div>
  </div>
  <script>
    const li = document.querySelectorAll('.product-list li')
    new fullpage('#fullpage', {
      licenseKey:'OPEN-SOURCE-GPLv3-LICENSE',
      credits: { enabled: false, label: '', position: 'right'},
      menu: '#gnb',
      anchors:['firstPage','secondPage','thirdPage'],
      afterLoad: function(origin, destination){
        let num = destination.index;
        if(num == 2){
          li.forEach((ele)=>{
            ele.classList.add('on')
          })
        }else{
          li.forEach((ele)=>{
              ele.classList.remove('on')
           })
        }

      }
    })
  </script>
</body>
</html>
