<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Document</title>
  <style>
     *{margin: 0;padding: 0;}
     .banner{
      margin: 100px auto 0;
      width: 915px;
      position: relative;
     }
     .banner>p{
      background-color: #000;
      color:#fff;
      text-align: center;
      position: absolute;
      top:0;width: 100%;
      z-index: 20000;
     }
     .swiper-pagination .swiper-pagination-bullet{
      border-radius: 5px;
      width: auto;
      height: 25px;
      line-height: 25px;
      text-align: center;
      font-size: 14px;
      padding: 2px 10px;
      background-color: #000;
      opacity: 1;
      color:#fff;
     }
     .swiper-pagination .swiper-pagination-bullet.swiper-pagination-bullet-active{
      background-color: #f00;
     }

     .btn-prev,.btn-next{
      width: 42px;height: 38px;
      background:url(img/can/btn_sprite.png) no-repeat left 0 top -38px;
      position: absolute;left:10px;top:50%;transform: translateY(-50%);
      z-index:1000;
     }
     .btn-next{
      left: auto;right: 10px;
      background-position: right 0 top -70px;
     }

  </style>
</head>
<body>
  <div class='banner'>
    <p>집 앞까지 신선하게 G마켓 당일배송</p>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/can/can1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can6.jpg" alt=""></div>
      </div><!-- //swiper-wrapper -->
      <div class="swiper-pagination"></div>
    </div><!--  //swiper-->
    <div class="btn-prev"></div>
    <div class="btn-next"></div>
  </div><!-- //banner -->
  <script>
      const canText = '스타벅스';
      const canSlider= new Swiper('.banner .swiper', {
       slidesPerView:3,
       spaceBetween:0,
      loop:true,
      navigation: {
              nextEl: '.btn-next',
              prevEl: '.btn-prev',
      },
      pagination: {
              el: '.swiper-pagination',
              clickable:true,
              renderBullet: function (index, className) {
              return '<span class="' + className + '">' + canText + (index + 1) + "</span>";
        },
      },
    });
  </script>
</body>
</html>
