<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Document</title>
  <style>
     *{margin: 0;padding: 0;}
     .banner{
      margin: 100px auto 0;
      width: 915px;
      position: relative;
     }
     .banner>p{
      background-color: #000;
      color:#fff;
      text-align: center;
      position: absolute;
      top:0;width: 100%;
      z-index: 20000;
     }

  </style>
</head>
<body>
  <div class='banner'>
    <p>집 앞까지 신선하게 G마켓 당일배송</p>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/can/can1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/can/can6.jpg" alt=""></div>
      </div><!-- //swiper-wrapper -->
      <div class="swiper-pagination"></div>
    </div><!--  //swiper-->
    <div class="swiper-btn-prev"></div>
    <div class="swiper-btn-next"></div>
  </div><!-- //banner -->
  <script>
      const canSlider= new Swiper('.banner .swiper', {
     
      loop:true,
      navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
      },
      pagination: {
              el: '.swiper-pagination',
              clickable:true,
      },
    });
  </script>
</body>
</html>
