<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            scroll-behavior: smooth; /* scrollBy scrollTo 스크립트 이용시 behavior 옵션대신 css 설정 */
            margin: 0;padding:0;
        }

        .items {
            display: flex;
            flex-direction: column;
            background-color: lightsteelblue;
            width: 250px;

        }

        .item {
            background-color: lightgoldenrodyellow;
            border:5px solid green;
            width: 250px;
            height: 250px;
            
        }

        .btns {
            position: sticky;
            top: 0;
            left: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="btns">
        <input type="button" value="아래로50" class="scrollBy" data-direction="bottom50">
        <input type="button" value="위로50" class="scrollBy" data-direction="top50">
        <input type="button" value="750으로" class="scrollTo" data-direction="750">
        <input type="button" value="맨위" data-direction="top">
        <input type="button" value="맨아래" data-direction="bottom">
    </div>
    <div class="items">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item">750</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
       
    </script>
</body>

</html>
