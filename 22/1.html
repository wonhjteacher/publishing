<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .box-all{
      border:10px solid #000;
      display:grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 100px 200px;
      /* grid:100px 200px / 1fr 2fr 1fr;  축약속성*/
      grid-column-gap: 30px;
      grid-row-gap: 60px;
      justify-items: start;
      align-items: center;
      background-color: yellow;
      /* 
      gird-gap : 30px 60px ;   좌우 상하 
      gird-gap : 30px ; 좌우상하 
      */

    }
     .box-all div{
      color:#fff;text-align: center;font-size: 30px;padding: 0 20px;border:1px solid #fff;background-color: green;
      width: 100px;height: 100px;
    }
    .box-all2{
      border:10px solid #000;
      background-color: #985;
      display: grid;
      grid-gap:10px;
      grid-template-columns: auto auto auto;
      justify-content: center;
    }
    .box-all2 div{
      color:#fff;
      font-size: 30px;
      background-color: #865;
      width: 100px;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box-all">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
  <div class="box-all2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
