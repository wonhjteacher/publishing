<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrapper{width: 800px;height: 500px;margin: auto;border:5px solid red;padding-top: 100px;position: relative;}
        .inner{width: 500px;height: 300px;margin: auto;background-color: #999;/* position: absolute;left:0;top:0 */}
        .inner>div{width: 80px;height: 80px;}
        #box1{background-color:yellow;position: absolute;right: 0;bottom:0}
        #box2{background-color:green}
        #box3{background-color:blue;}
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="inner">
            <div id="box1">1</div>
            <div id="box2">2</div>
            <div id="box3">3</div>
        </div>
    </div>
</body>
</html>
