<!DOCTYPE html>

<head>

    <style>
        p{position: fixed;right: 10px;bottom:50px}
        h1{position: fixed;right: 0;top:0}
        div:nth-of-type(1){position: relative;left:50px;top:-20px}
    </style>
</head>
<body>
    <h1>제목용 태그</h1>
    <p>문단용 태그</p>
    <div>영역을 그룹핑 하는 태그1</div>
    <div>영역을 그룹핑 하는 태그2</div>
    <div>영역을 그룹핑 하는 태그3</div>
    <div>영역을 그룹핑 하는 태그4</div>
</body>
</html>
