<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         div{
            width: 300px;height: 300px;
            background-color: #f93;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         div:nth-child(1){
            border-radius: 50%;
            padding: 10px;
            border:10px solid green;
         }
         div:nth-child(2){
            border-radius: 100px 30px;
            padding: 10px;
            border:10px solid green;
            box-sizing: border-box;
         }
         div:nth-child(3){
            border-radius: 80px 80px 0 0
         }
         div:nth-child(4){
            border-radius: 100px 50px 100px;
            box-shadow:inset 10px 10px 10px rgba(0,0,0,.65)
         }
         div:nth-child(5){
            border-radius:50%;
            border-bottom-right-radius: 15px;
            box-shadow: 4px 0 10px rgba(0,0,0,.5);
         }
         h1:nth-of-type(1){text-shadow:3px 6px 5px rgba(0,0,0,.4)}
         h1:nth-of-type(2){text-shadow:0px 0px 5px rgba(0,0,0,.4)}
         h1:nth-of-type(3){text-shadow:-3px -6px 5px rgba(0,0,0,.4)}
    </style>
   
</head>
<body>
   <div>둥근모서리</div> 
   <div>둥근모서리</div> 
   <div>둥근모서리</div> 
   <div>둥근모서리</div> 
   <div>둥근모서리</div> 
   <h1>문자그림자1</h1>
   <h1>textshadow2</h1>
   <h1>textshadow3</h1> 
</body>
</html>
