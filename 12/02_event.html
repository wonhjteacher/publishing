<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .outerbox{
            width: 400px;height: 400px;background-color: red;
            display: flex;align-items: center;justify-content: center;
            margin: 50px auto
        }
        .middlebox{
            width: 300px;height: 300px;background-color: rgb(255, 191, 0);
            display: flex;align-items: center;justify-content: center;
        }
        .innerbox{
            width: 200px;height:200px;background-color: rgb(91, 23, 219);
        }
    </style>
</head>
<body>
    <section class='outerbox'>
        <div class='middlebox'>
            <p class='innerbox'>

            </p>
        </div>
    </section>
    <script>
        const outerbox = document.querySelector('.outerbox')
        const middlebox = document.querySelector('.middlebox')
        const innerbox = document.querySelector('.innerbox')
        outerbox.addEventListener('click',(e)=>{
            if(e.target !== e.currentTarget){
                return
            }
            console.log(`${e.target}:${e.currentTarget}:outer`)
        })
        middlebox.addEventListener('click',(e)=>{
            if(e.target !== e.currentTarget){
                return
            }
            console.log(`${e.target}:${e.currentTarget}:middle`)
        }) 
        innerbox.addEventListener('click',(e)=>{
            if(e.target !== e.currentTarget){
                return
            }
            console.log(`${e.target}:${e.currentTarget}:inner`)
        }) 
    </script>
</body>
</html>
