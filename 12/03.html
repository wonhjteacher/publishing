<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(css/reset.css);
        #logo{width: 242px;height: 130px;margin: 50px auto;cursor: pointer}
        #list{display: flex;justify-content: center;}
        #list.off{display: none;}
        #list>.list{width: 150px;cursor: pointer;opacity: 0.5;}
        #list>.list.on{opacity: 1;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 id="logo"><img src="img/coco/coco_logo.png" alt=""></h1>
        <ul id="list">
            <li class="list"><img src="img/coco/image_01.png" alt=""></li>
            <li class="list"><img src="img/coco/image_02.png" alt=""></li>
            <li class="list"><img src="img/coco/image_03.png" alt=""></li>
            <li class="list"><img src="img/coco/image_04.png" alt=""></li>
            <li class="list"><img src="img/coco/image_05.png" alt=""></li>
            <li class="list"><img src="img/coco/image_06.png" alt=""></li>
        </ul>
    </div>
    <script>
       const list = document.querySelectorAll('.list'); 
       const logo=document.querySelector('#logo');
       const ul=document.querySelector('#list');
       //li클릭시 
       list.forEach((li)=>{
        li.addEventListener('click',()=>{li.classList.toggle('on')})
       })
       //로고클릭시 
       logo.addEventListener('click',()=>{
            ul.classList.toggle('off')
       })
    </script>
</body>
</html>
