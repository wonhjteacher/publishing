<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0}
        li{list-style: none;}
        a{text-decoration: none;color:inherit}
        #navi{width: 500px;margin: 100px auto;background-color: #8a2be2;overflow: hidden;}
        #navi>li{float: left;background-color: yellow;width: 100px;height: 70px;text-align: center;line-height: 70px;}
        #navi>li>a{display: block;height: 70px;}
        /* #navi>li>a:hover{background-color: black;color:#fff} */
        #navi>li>a:hover{text-decoration: underline;}

    </style>
</head>
<body>
    <ul id='navi'>
        <li><a href="#">교육시설</a></li>
        <li><a href="#">강의장</a></li>
        <li><a href="#">위치</a></li>
        <li><a href="#">설립취지</a></li>
        <li><a href="#">커리큘럼</a></li>
    </ul>

</body>
</html>
