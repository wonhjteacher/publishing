<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    setTimeout(()=>{
      console.log("셋타임아웃1"); // 실행순서 4 
      const promiseInSetTimeout = new Promise((resolve,reject)=>{
        console.log("promiseInSetTimeout"); //실행순서 5 
        resolve();
      });
      promiseInSetTimeout.then(()=>{
        console.log("promiseInSetTimeout then") //실행순서 6 
      })
    },0)  //end : setTimeout

    const promise = new Promise((resolve,reject)=>{
       console.log("promise");  //  실행순서 1 
       setTimeout(()=>{
        console.log("setTimeout in promise"); // 실행순서 7 
       },0)
       resolve();
    })

    setTimeout(()=>{
      console.log("setTimeout2") // 실행순서 8
    },0)

    promise.then(()=>{
      console.log("promise then");  //실행순서 3 
    })

    for(let i =0 ; i<10; i++){ // 실행순서 2
      console.log(i); 
    }
  </script>
</body>
</html>
