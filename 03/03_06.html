<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        .header,.footer{
            height: 100px;background: #f36;
        }
        .mainbanner{
            height: 500px;background: #f96
        }
        .container{
            box-sizing: border-box;
            height: 660px;
            padding: 20px 0;
        }
        .inner{
            width: 960px;margin:auto;
        }
        .contents-top{
            margin-bottom: 20px;
            height: 400px;
        }
        .contents-top>div{
            width: 307px;
            height: 400px;
            float: left;
            background: #ff648b;

        }
        .contents-top>.content2{
            width: 306px;
            margin:0 20px;
        }
        .contents-bottom{
            height: 200px;
        }
        .contents-bottom>div{
            height: 200px;
            width: 470px;
            float: left;
            background: #ce144f;
        }
        .contents-bottom>.content4{
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header"></div>
    <div class="mainbanner"></div>
    <div class="container">
        <div class="inner">
            <div class="contents-top">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
            <div class="contents-bottom">
                <div class="content4"></div>
                <div class="content5"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
