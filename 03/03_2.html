<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{margin: 0;padding:0}
       li{width: 150px;height: 150px;list-style: none;}
       .list1{background-color: red;float:left;}
       .list2{background-color: yellow;float: left;}
       .list3{background-color: green;float: left;}
       .list4{background-color: blue;float: left;}
       p{background-color: black;height: 50px;clear: both;}
    </style>
</head>
<body>
    <ul>
        <li class="list1">메뉴1</li>
        <li class="list2">메뉴2</li>
        <li class="list3">메뉴3</li>
        <li class="list4">메뉴4</li>
    </ul>
    <p></p>
</body>
</html>
