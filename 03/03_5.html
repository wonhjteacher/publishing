<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .header,.footer{
            height: 100px;
            background-color: #92ffd4;
        }
        .mainbanner{
            height: 500px;
            background-color: #19a979;
        }
        .container{
            box-sizing: border-box;
            height: 440px;
            padding:20px 0;
        }
        .inner{
            width: 960px;
            height: 400px;
            margin: auto;
            background-color: rgb(221, 153, 69);
        }
        .inner>div{
            width: 307px;
            height: 400px;
            background-color:#076244;
            float: left;
        }
        .inner>.content2{
            margin: 0 20px;
            width: 306px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header"></div>
    <div class="mainbanner"></div>
    <div class="container">
       <div class="inner">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
       </div> 
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
