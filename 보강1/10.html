<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     //class 상속받은 다른 class 를 만들고 싶다  extends 
     class User{
        constructor(a,b){
          this.name = a;
          this.age = b; 
        }
     } 

     const user1 = new User('순희',30);
     const user2 = new User('철수',35);

    // User 라는 클래스를 상속받아서 Friend 라는 클래스를 만들고 
    // Friend gender 속성추가 
    
     class Friend extends User{
        constructor(a,b,c){
          super(a,b);
          this.gender=c;
        }
     }
    
      const friend1 = new Friend('경희',30,'female') ;
      console.log(friend1)
      console.log(user1)
    
       // Cat 이라는 클래슬를 만들어서 아래 같은 인스턴스를 생성 
       // const cat1={type:'페르시안',color:'white'}
       // const cat2={type:'러시안블루',color:'grey'}

       // Cat 상속해서 Dog에는  gender 속성 추가  
       // const dog1 = {type:'요크셔',color:'brown',gender:'male'} 

       class Cat{
        constructor(a,b){
          this.type=a;
          this.color=b;
        }
       }


       const cat1 = new Cat('페르시안','white')
       const cat2 = new Cat('러시안블루','grey')

       class Dog extends Cat{
          constructor(a,b,c){
            super(a,b);
            this.gender = c;
          }
       }

       const dog1 = new Cat('요크셔','brown','male') 
   
    
  </script>
</body>
</html>
