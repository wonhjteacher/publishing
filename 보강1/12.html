<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <button id="btn">클릭하기1</button>
   <button id="btn1">클릭하기2</button>
  <script>
    document.querySelector('#btn').addEventListener('click',function(e){
      console.log(this)
    })

    //5. eventListener() 안에서의 this  e.currentTarget 에 해당하는 이벤트가 실행되는 대상
    // 현재소스에서는 button#btn 

    document.querySelector('#btn1').addEventListener('click',function(e){
        console.log('1: '+this) // #btn1
        var arr1 = [1,2,3]
        arr1.forEach(function(){
          console.log("2:" + this)
        })

    })
  </script>
</body>
</html>
