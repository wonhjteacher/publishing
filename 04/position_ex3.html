<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .box{width:300px;height: 300px;background-color: #5fe2ac;margin: 20px;}
      .box>div{width: 100px;height: 100px;background-color: #596847;}
       #box1{margin: auto;position: relative;}
       #box1>div:nth-child(2){left:100px;top:100px;position: absolute;}
       #box1>div:nth-child(3){left:200px;top:200px;position: absolute;}
       #box2{position: fixed;right: 0;bottom: 0}
       #box2>div:last-child{position: absolute;right: 0;bottom:0}
       #box3{margin:50px auto;position: relative;width: 500px;}
       #box3>div{position: absolute;left:50%;top:50%;margin-left:-50px;margin-top:-50px}
    </style>
</head>
<body>
<div class="box" id="box1">
    <div></div>
    <div></div>
    <div></div>
</div> 
<div class="box" id="box2">
    <div></div>
    <div></div>
    <div></div>
</div> 
<div class="box" id="box3">
    <div></div>
</div> 
<div class="box" id="box4">
    <div></div>
</div>
</body>
</html>
