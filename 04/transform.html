<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
       .wrap{background-color: #e0e0e0;}
       .wrap>div{width: 250px;height: 250px;border:5px solid #968;float: left;margin: 10px;padding-top: 75px;box-sizing: border-box;cursor: pointer;background-color: #fff;}
       .wrap>div>div{width: 100px;height: 100px;text-align: center;line-height: 100px;margin: auto;background-color: violet;}
       .box1:hover>div{
            transform: scale(1.5);
            transition-property: transform;
            transition-duration: 1s ;
            transition-delay:0.5s; 
            transition-timing-function:ease-in-out;
        }
       .box2:hover>div{
        transform: translate(50px,100px);
        transition: transform  2s ;
    }
       .box3:hover>div{
        transform: rotate(45deg);
        background: blue;
        transition: all 2s;
    }
       .box4:hover>div{
            transform: skewX(60deg);
            background: blue;
            transition-property: background, transform ;
            transition-duration: 1s , 2s;
            transition-delay: 0s , 1.1s;
       }
       .box5:hover>div{transform: rotate(45deg) scale(1.6)}
       .box6{position: relative;}
       .box6>div{position: absolute;left:10px;top:50px}
       .box6:hover>div{
            left:110px;
            top:100px;
            transition-property: left,top;
            transition-duration: 0.5s;
            transition-delay: 0s,0.5s ;
       }
        .wrap2{height: 500px;background-color: aquamarine;padding-top: 65px;box-sizing: border-box;}
        .imgbox{
            width: 280px;height: 240px;margin: auto;
            overflow: hidden;
        }
        .imgbox>img:hover{
            transform: scale(1.05);
            transition: all 0.25s;
        }

        .list-box{width: 365px;height: 365px;margin: auto;border:5px solid red;overflow: hidden;position: relative;}
        .list>img{width: 365px;height: 365px;}
        .list-box .txt-box{width: 365px;height: 365px;background-color: rgba(0,0,0,.65);color:#fff;font-size: 12px;padding:20px;box-sizing: border-box;text-align: center;position: absolute;left:0;top:300px}
        .list-box:hover .txt-box{
            top:0;
            transition: top 0.25s;
        }
        .list-box .txt-box img{width: 50px;}
        .txt-box h3{height: 60px;line-height: 60px;font-size: 14px;}
        .txt-box span:nth-of-type(2){display: block;margin: 20px 0;}

    </style>

</head>
<body>
    <div class="wrap cf">
        <div class="box1"><div>text-box</div></div>
        <div class="box2"><div>text-box</div></div>
        <div class="box3"><div>text-box</div></div>
        <div class="box4"><div>text-box</div></div>
        <div class="box5"><div>text-box</div></div>
        <div class="box6"><div>text-box</div></div>
        <div class="box7"><div>text-box</div></div>
    </div>

    <div class="wrap2">
        <div class="imgbox">
            <img src="img/tab1/1.jpg" alt="">
        </div>
    </div>

    <div class="list-box">
        <div class="list">
            <img src="img/tab1/1.jpg" alt="">
            <div class="txt-box">
                <h3>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</h3>
                <span><img src="img/tab1/2.jpg" alt=""></span>
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam hic impedit, odit vel sunt quas ad dolorum ab voluptatem facilis?</span>
            </div>
        </div>
    </div>
</body>
</html>
