<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            position: fixed;
            right: 50px;
            bottom:100px;
            background-color: red;
            width: 150px;
            height: 150px;
        }

        div:nth-child(3){
            position: relative;
            left:100px;
            top:50px;
            background-color: rgb(37, 22, 205);
            width: 350px;
            height: 50px;
        }
        div:nth-of-type(4){
            position: absolute;
            top:0;left:0;
            width: 300px;
            height: 50px;
            background-color: green;
        }
       
    </style>
</head>
<body>
    <h1>제목용 태그</h1>
    <p>문단용 태그</p>
    <div>영역을 그룹핑 하는 태그1</div>
    <div>영역을 그룹핑 하는 태그2</div>
    <div>영역을 그룹핑 하는 태그3</div>
    <div>영역을 그룹핑 하는 태그4</div>
</body>
</html>
