<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        
        .box{width: 500px;border:5px solid red;}
        .box>a{display: block;width: 100px;height: 100px;background-color: #693;margin: 10px;float: left}
        .box::after{content:'';font-size: 20px;color:red;display: block;background-color: aqua;clear:both;width:0;height:0}
        
        .box2{width: 600px;border: 10px solid tomato;margin: 100px 0}
        .box2>a{display: block;width: 100px;height: 100px;background: #933;margin: 10px;float: left} 
        .clearfix::after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            clear:both;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div>
    
   <div class="box2 clearfix">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div>

    <div class="box2 clearfix">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div> 
</body>
</html>
