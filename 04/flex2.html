
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;height: 300px;
            background-color: #ccc;
            border:5px solid #000;
            margin: 10px;
        }
        .wrap>div{
           width:100px;height: 100px;
        }

        .wrap>div:nth-child(1){background-color: red;}
        .wrap>div:nth-child(2){background-color: green;}
        .wrap>div:nth-child(3){background-color: blue;}
        .wrap>div:nth-child(4){background-color: yellow;}
        .wrap>div:nth-child(5){background-color: pink;}

        
    </style>
</head>
<body>
    <!-- div.wrap.wrap$*5>div{$}*5 -->
    <div class="wrap wrap1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="wrap wrap2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    </div>

    </div>

    </div>
</body>
</html>
