
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;height: 300px;
            background-color: #ccc;
            border:5px solid #000;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            /*  flex-flow: row wrap; */
        }
        .wrap>div{
           width:100px;height: 100px;
        }

        .wrap1{align-content:flex-start}
        .wrap2{align-content:flex-end}
        .wrap3{align-content:center}
        .wrap4{align-content:space-between}
        .wrap5{align-content:space-around}

        .wrap>div:nth-child(1){background-color: red;}
        .wrap>div:nth-child(2){background-color: green;}
        .wrap>div:nth-child(3){background-color: blue;}
        .wrap>div:nth-child(4){background-color: yellow;}
        .wrap>div:nth-child(5){background-color: pink;}
        .wrap6{
            align-items: baseline;
        }
        .wrap6>div:nth-child(1){height: 100px;font-size: 50px;}
        .wrap6>div:nth-child(2){height: 150px;}
        .wrap6>div:nth-child(3){height: 80px;}
    </style>
</head>
<body>
    <!-- div.wrap.wrap$*5>div{$}*5 -->
    <div class="wrap wrap1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="wrap wrap2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="wrap wrap3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="wrap wrap4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="wrap wrap5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="wrap wrap6">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
