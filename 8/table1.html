<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bbs1{
      border:1px solid red;
      border-collapse: collapse; 
      /*
         table 에 지정 할 수 있는 css 속성 
         테이블의 인접한 보더를 결합 시켜주는 속성 
         border-collapse:collapse 결합/ separate분리
        */
      width: 500px;
    }
    .bbs1 caption{display: none}
    .bbs1 td{
      border:1px solid red;
      width: 250px;
    }
    .bbs2{
      width: 600px;
      border:1px solid blue;
      border-collapse: collapse;
    }
    .bbs2 td,.bbs2 th{border:1px solid blue;}
    .bbs2 td{text-align: center;}
    .bbs2 th{font-weight: normal;}

    .bbs3{width: 600px;border-collapse: collapse;border:1px solid #000;}
    .bbs3 td{border:1px solid #000;height: 60px;}
    .tb1{width: 600px;border:1px solid rgb(255, 0, 0);border-collapse: collapse}
    .tb1 td{border:1px solid red}
    .tb1 th{border:1px solid red}
    /* 
      th => 제목의 방향 scope = "col" / "row" 
     */
  </style>
</head>
<body>
  <h2>판매량</h2>
  <table class="bbs1">
    <caption>판매량</caption>
    <tr>
      <td>1024</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
  <table class="bbs2">
    <caption>상품에 따른 월별 판매현황</caption>
    <thead>
      <tr>
        <th>1월</th>
        <th>2월</th>
        <th>3월</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>500</td>
        <td>300</td>
        <td>400</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>비고</td>
        <td>비고</td>
        <td>비고</td>
      </tr>
  </tfoot>
  </table>
  <table class="bbs3">
    <caption>표연습</caption>
    <tbody>
     <tr>
      <td></td>
      <td colspan="3"></td>
     </tr>
     <tr>
      <td colspan="4"></td>
     </tr>
     <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
      <td></td>
     </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
     </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
     </tr>
    </tbody>
  </table>
  <table class="tb1">
    <caption>상품에 따른 월별 판매현황</caption>
    <thead>
      <tr>
        <th rowspan="2" scope="row">구분</th>
        <th colspan="3" scope="col">상품종류</th>
      </tr>
      <tr>
        <th scope="col">스마트폰</th>
        <th scope="col">태블릿PC</th>
        <th scope="col">데스크탑PC</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1월</th>
        <td>5만대</td>
        <td>3만대</td>
        <td>1만대</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
