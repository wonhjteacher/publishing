<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="box"></div>
  <script>
      const body = document.querySelector('body');
      const box = document.querySelector('#box');
      document.addEventListener('mousemove',(e)=>{
        let mouseX = e.pageX ;
        let mouseY=  e.pageY ;
        box.innerText = `마우스의 x 좌표는 :${mouseX} , 마우스의y 좌표는 :${mouseY} ` 
        //mouseX  500 작다면 body 배경색이 red  yellow 
        if(mouseX<500){
          body.style.backgroundColor='red'
        }else if(mouseX>=500){
          body.style.backgroundColor='yellow'
        }
      })
      

  </script>
</body>
</html>
