<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
    @import url(css/reset.css);
      #wall{width: 800px;height: 600px;margin: 100px auto;background: url(img/paper/b01.png);position: relative}

  </ul>
</div>
