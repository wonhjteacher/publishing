<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .face{transition:all 0.25s;width: 290px;height: 290px;background: url(img/eventimg/face.png) no-repeat;border-radius: 50%;position: absolute;left:50%;top:50%;margin-left: -145px;margin-top: -145px}
  </style>
</head>
<body>
  <div class="face" style="border:5px solid red"></div>   
  <script>
   /*   window.addEventListener('keypress',(e)=>{
      console.log('눌러진 키 값은'+ e.key)
      console.log('눌러진 키 코드'+ e.keyCode)
     }) */
     const face = document.querySelector('.face');
     let leftValue = window.getComputedStyle(face).left;
     leftValue=parseInt(leftValue) //parseInt(170)정수로 반환하는 메서드 
     let topValue = window.getComputedStyle(face).top;
     topValue=parseInt(topValue) 
  
     window.addEventListener('keydown',(e)=>{
        if(e.key== 'ArrowLeft'){
          leftValue -= 30 ; 
          face.style.left = `${leftValue}px`
         
        }else if(e.key == 'ArrowRight'){
          leftValue += 30 ; 
          face.style.left = `${leftValue}px`
        }else if(e.key == 'ArrowUp'){
          topValue -= 30 ; 
          face.style.top = `${topValue}px`
        }else if(e.key == 'ArrowDown'){
          topValue += 30 ; 
          face.style.top = `${topValue}px`
        }
        
     })
 
  </script>
</body> 
</html>
