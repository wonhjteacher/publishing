<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      @import url(css/reset.css);
      body{background: url(img/slide/bg.jpg) no-repeat;background-size: cover;text-align: center}
      
      h1{margin: 30px 0;font-size: 24px;color:#fff}
      h2{font-size: 17px;color:#fff}

      .imglist{width: 250px;height: 170px;margin: 80px auto;border:2px solid #fff;overflow: hidden}
      .imglist img{position: relative;transition: left 0.5s;}
      .title{width: 200px;height: 40px;line-height: 40px;text-align: center;background: #222;color:#fff;margin: 0 auto}
    </style>
</head>
<body>
    <h1>APPLE PRODUCT</h1>

        <li>iPhone</li>
        <li>iPod</li>
        <li>iPAD</li>
        <li>iMac</li>
    </ul>
    <div class="imglist"><img src="img/slide/item.png" alt="" id='imgSlider'></div>
    <p class="title">Apple</p>

</body>
</html>
